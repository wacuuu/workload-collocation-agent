server {
	listen 30180 default_server ssl;

	location / {
	 	proxy_pass http://unix:/var/run/wca/wca-scheduler.sock;
	}

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;
	ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256
		:AES128-GCM-SHA256:ECDHE-ECDSA-AES128-CCM:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
		:ECDHE-ECDSA-AES256-CCM:AES128-CCM:AES128-SHA256:AES256-CCM:AES256-SHA256:DHE-RSA-AES128-CCM
		:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-CCM:DHE-RSA-AES256-SHA256:DHE-DSS-AES128-GCM-SHA256
		:DHE-DSS-AES128-SHA256:DHE-DSS-AES256-SHA256';
	ssl_verify_client on;
	ssl_certificate /var/run/secrets/kubernetes.io/cert/server.crt;
	ssl_certificate_key /var/run/secrets/kubernetes.io/cert/server-key.pem;
	ssl_trusted_certificate /var/run/secrets/kubernetes.io/serviceaccount/ca.crt;

	access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

}
