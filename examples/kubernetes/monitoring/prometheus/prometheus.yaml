apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: prometheus
spec:
  version: v2.12.0
  evaluationInterval: 1s
  retention: 60d
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector:
    any: true
  serviceMonitorSelector:
    any: true
  podMonitorNamespaceSelector:
    any: true
  podMonitorSelector:
    any: true
  ruleSelector:
    any: true
  ruleNamespaceSelector:
    any: true
  resources:
    requests:
      memory: 400Mi
  enableAdminAPI: true
  # Node binding to master
  tolerations:
    - key: master
      operator: Exists
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/master: ""
