<source>
  @type prometheus
</source>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>
<filter kubernetes.**>
  @type kubernetes_metadata
</filter>
<match kubernetes.var.log.containers.**fluentd**.log>
  @type null
</match>
<match kubernetes.var.log.containers.**monitoring**.log>
  @type null
</match>

<system>
  log_level debug
</system>

<filter kubernetes.var.log.containers.**>
    @type record_transformer
    enable_ruby
    reserve_data true
    <record>
        task_name ${record["kubernetes"]["namespace_name"] + "/" + record["kubernetes"]["pod_name"]}
    </record>
</filter>

@include stress.conf
@include mutilate.conf
@include sysbench.conf
@include memtier.conf
@include hammerdb.conf
@include specjbb.conf
