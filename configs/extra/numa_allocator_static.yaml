loggers:
#  "wca.runners.measurement": "trace"
  "wca.extra.numa_allocator": "debug"
  "wca": "info"
runner: !AllocationRunner
  action_delay: 10
  node: !StaticNode
    require_pids: true  # This will ignore cgroups without tasks - no more empty measurements.
    tasks:
    - specjbb2015/Group1
    - specjbb2015/Group2
    - specjbb2015/Group3
    - specjbb2015/Group4
    - specjbb2015/Group5
    - specjbb2015/Group6
    - specjbb2015/Group7
    - specjbb2015/Group8
    - specjbb2015/Group9
  allocator: !NOPAllocator
#  event_names: []  # if uncommented disables metrics from perf event subsystem
  event_names:  # if uncommented disables metrics from perf event subsystem
  - instructions
  - cycles
  - cache_misses
#  - cache_references
  # - stalls_mem_load
  - mem_inst_retired_all_loads__rd081
  - mem_inst_retired_all_stores__rd082
  enable_derived_metrics: true
  #rdt_enabled: false  # force RDT disabled, by default is auto detected

  task_label_generators:
    aurora_instance: !TaskLabelRegexGenerator
      pattern: '.*-(\d+)-.{36}'
      repl: '\1'  # first match group
      source: 'task_id' #default

  # Metrics to files
  metrics_storage: !LogStorage
    output_filename: 'metrics.prom'
    overwrite: true
  allocations_storage: !LogStorage
    output_filename: 'allocations.prom'
    overwrite: true
  anomalies_storage: !LogStorage
    output_filename: /dev/null

  extra_labels:
    node: !Env HOSTNAME
