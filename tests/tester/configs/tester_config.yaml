tests:
  - test_case_name1:
    tasks:
      - /wcatask1
      - /wcatask2

    allocator: !StaticAllocator
      rules:
        - name: Example first rule
          allocations:
            cpu_quota: 0.5
            cpu_shares: 10
            cpuset_cpus: '0-3'
            rdt:
              name: 'test'
              l3: 'L3:0=3;1=2'
    checks:
      - !FileCheck
        path: /sys/fs/cgroup/cpu/wcatask1/cpu.shares
        line: '10000'
        subvalue: '100'
      - !FileCheck
        path: /sys/fs/cgroup/cpuset/wcatask1/cpuset.cpus
        line: '0-3'
      - !FileCheck
        path: /sys/fs/cgroup/cpuset/wcatask1/cpuset.mems
        subvalue: '0'
      - !FileCheck
        path: /sys/fs/cgroup/cpu/wcatask2/cpu.shares
        line: '10000'
        subvalue: '100'
      - !FileCheck
        path: /sys/fs/cgroup/cpuset/wcatask2/cpuset.cpus
        line: '0-3'
      - !FileCheck
        path: /sys/fs/cgroup/cpuset/wcatask2/cpuset.mems
        subvalue: '0'
      - !MetricCheck
        name: anomaly_count
        value: 0
      - !MetricCheck
        name: task__memory_bandwidth 
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__memory_bandwidth
        labels:
          task_id: wcatask2
      - !MetricCheck
        name: task__memory_bandwidth_local 
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__memory_bandwidth_local 
        labels:
          task_id: wcatask2
      - !MetricCheck
        name: task__memory_bandwidth_remote 
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__memory_bandwidth_remote 
        labels:
          task_id: wcatask2
      - !MetricCheck
        name: task__wss_referenced_mb 
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__wss_referenced_mb 
        labels:
          task_id: wcatask2
      - !FileCheck
        path: /sys/fs/resctrl/test/tasks
      - !FileCheck
        path: /sys/fs/resctrl/test/schemata
        subvalue: 'L3:0=00003;1=00002'
      - !MetricCheck
        name: allocation_cpuset_cpus_number_of_cpus
        labels:
          task: wcatask1
        value: 4
      - !MetricCheck
        name: allocation_cpuset_cpus_number_of_cpus
        labels:
          task: wcatask2
        value: 4
      - !MetricCheck
        name: allocation_cpu_quota
        labels:
          task: wcatask1
        value: 0.5
      - !MetricCheck
        name: allocation_cpu_quota
        labels:
          task: wcatask2
        value: 0.5
      - !MetricCheck
        name: allocation_cpu_shares
        labels:
          task: wcatask1
        value: 10
      - !MetricCheck
        name: allocation_cpu_shares
        labels:
          task: wcatask2
        value: 10
      - !MetricCheck
        name: task__cycles
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__instructions
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__cache_misses
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__cache_references
        labels:
          task_id: wcatask1
      - !MetricCheck
        name: task__cycles
        labels:
          task_id: wcatask2
      - !MetricCheck
        name: task__instructions
        labels:
          task_id: wcatask2
      - !MetricCheck
        name: task__cache_misses
        labels:
          task_id: wcatask2
      - !MetricCheck
