<filter kubernetes.var.log.containers.sysbench**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type multi_format
    <pattern>
        format regexp
        expression /^(.*?)\[(.*?)\d*\](.*?)(?<sysbench_qps>\d+.\d*)(.*?)MiB\/sec/
        types sysbench_qps:float
    </pattern>
  </parse>
</filter>

<filter kubernetes.var.log.containers.sysbench**>
  @type prometheus
  <metric>
    name apm__sysbench_qps
    type gauge
    desc QPS MiB/sec
    key sysbench_qps
    <labels>
      task_name ${task_name}
      podname $.kubernetes.pod_name
      node ${hostname}
      app $.kubernetes.labels.app
      workload $.kubernetes.labels.workload
      namespace $.kubernetes.namespace_name
    </labels>
  </metric>
</filter>

<filter kubernetes.var.log.containers.sysbench**>
  @type prometheus
  <metric>
    name apm__sysbench_stdout_lines
    type counter
    desc stdout_lines
    <labels>
      task_name ${task_name}
      podname $.kubernetes.pod_name
      hostname ${hostname}
      app $.kubernetes.labels.app
      workload $.kubernetes.labels.workload
      namespace $.kubernetes.namespace_name
    </labels>
  </metric>
</filter>
